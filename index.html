<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Países</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Países app</h1>
    <form action="">
        <label for="nombrePais">Nombre del País:</label>
        <input type="text" name="nombrePais" id="nombrePais">
        <button id="botonBuscar">Buscar</button>
        <h3>Información del País</h3>
        <p><strong>Capital:</strong></p>
        <p id="capital"></p>
        <p><strong>Población:</strong></p>
        <p id="poblacion"></p>
        <p><strong>Bandera:</strong></p>
        <img id="bandera" src="" alt="Bandera del país" width="400">
    </form>
    <script src="app.js"></script>
</body>
</html>
